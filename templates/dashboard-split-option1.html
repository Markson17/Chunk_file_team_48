                    </a>
                    <!-- End of sidebar link -->
                </div>
            </div>
            <!-- End of navigation and sidebar -->

            <!-- ------Beginning of dashboard main content-------------- -->
            <div class="dashboard--component">
                <div class="header-text">
                    <h1>Split Option</h1>

                        split options by indicating the details needed.
                    </p>

                <div class="dashboard--component--container">
                    <div class="dasboard-upload-outline">
                        <i class="fa-solid fa-xmark"></i>
                        <div class="inside-outline">
                            
                <i class="fa-solid fa-file-lines"></i>
                <p class="dashboard-upload-outline-text">Data_team48_zuri
                  .csv</p>
                        </div>
                
              </div>
                        <div class="split-number-input"> <label for="">Enter

                        <div class="split-number-input"> <label for="">Enter
                                number of row<br>per file</label>
                            <input type="text" placeholder="e.g 1,2,3,4...">
                        </div>
                    </div>
                    <button class="dashboard-btn">Split file</button>
                </div>
